<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tracker.css">
</head>
<body>
    <div class="wrapper">
        <header></header>
        <div class="inside">
            <h1>To-Do List</h1>
            <div class="user-block">
                <div class="filter"> 
                    <img class="filter-icon" src="/UpGreyFilter.svg" alt="filter">
                </div>
                <div class="task-list">
                    <div class="input-block">
                        <input type="text" class="input-text">
                        <div class="delete"><img class="delet-Button" src="/buttom .png" alt=""></div>
                    </div>
                </div>
                <div class="button-block">
                    <button class="add-button">
                        <div class="plus">
                            <p>+</p>
                        </div>
                        <div class="add">
                                <p>Добавить</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="tracker.js"></script>
</body>
</html>
